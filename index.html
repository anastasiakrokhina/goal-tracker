<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер целей 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        .star {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    <div id="app"></div>

    <script>
        const goals = [
            { name: 'Английский', target: 30, colorFrom: 'rgb(59, 130, 246)', colorTo: 'rgb(99, 102, 241)', checkColor: 'rgb(59, 130, 246)' },
            { name: 'Трейдинг', target: 30, colorFrom: 'rgb(16, 185, 129)', colorTo: 'rgb(20, 184, 166)', checkColor: 'rgb(16, 185, 129)' },
            { name: 'Книга', target: 30, colorFrom: 'rgb(168, 85, 247)', colorTo: 'rgb(236, 72, 153)', checkColor: 'rgb(168, 85, 247)' },
            { name: 'Тренировка', target: 30, colorFrom: 'rgb(249, 115, 22)', colorTo: 'rgb(239, 68, 68)', checkColor: 'rgb(249, 115, 22)' }
        ];

        const months = [
            { name: 'Январь', days: 31 },
            { name: 'Февраль', days: 28 },
            { name: 'Март', days: 31 },
            { name: 'Апрель', days: 30 },
            { name: 'Май', days: 31 },
            { name: 'Июнь', days: 30 },
            { name: 'Июль', days: 31 },
            { name: 'Август', days: 31 },
            { name: 'Сентябрь', days: 30 },
            { name: 'Октябрь', days: 31 },
            { name: 'Ноябрь', days: 30 },
            { name: 'Декабрь', days: 31 }
        ];

        let currentMonth = 0;
        let currentView = 'month'; // 'month' or 'year'
        let progress = {};
        let books = {};

        function loadData() {
            const savedProgress = localStorage.getItem('goalProgress2026');
            const savedBooks = localStorage.getItem('booksList2026');
            
            if (savedProgress) {
                progress = JSON.parse(savedProgress);
            } else {
                progress = {};
                months.forEach((month, monthIndex) => {
                    progress[monthIndex] = {};
                    goals.forEach(goal => {
                        progress[monthIndex][goal.name] = Array(month.days).fill(0);
                    });
                });
            }

            if (savedBooks) {
                books = JSON.parse(savedBooks);
            } else {
                books = {};
                months.forEach((month, monthIndex) => {
                    books[monthIndex] = [
                        { title: '', completed: false },
                        { title: '', completed: false },
                        { title: '', completed: false }
                    ];
                });
            }
        }

        function saveData() {
            localStorage.setItem('goalProgress2026', JSON.stringify(progress));
            localStorage.setItem('booksList2026', JSON.stringify(books));
        }

        function toggleDay(goalName, day) {
            progress[currentMonth][goalName][day] = progress[currentMonth][goalName][day] === 0 ? 1 : 0;
            saveData();
            render();
        }

        function getTotalHours(monthIndex, goalName) {
            return progress[monthIndex][goalName].reduce((sum, val) => sum + val, 0);
        }

        function getYearTotal(goalName) {
            let total = 0;
            months.forEach((month, monthIndex) => {
                total += getTotalHours(monthIndex, goalName);
            });
            return total;
        }

        function updateBookTitle(index, title) {
            books[currentMonth][index].title = title;
            saveData();
        }

        function toggleBookComplete(index) {
            books[currentMonth][index].completed = !books[currentMonth][index].completed;
            saveData();
            render();
        }

        function getCompletedBooks(monthIndex) {
            return books[monthIndex].filter(b => b.completed && b.title.trim()).length;
        }

        function getTotalBooksYear() {
            let total = 0;
            months.forEach((month, monthIndex) => {
                total += getCompletedBooks(monthIndex);
            });
            return total;
        }

        function changeMonth(direction) {
            currentMonth = (currentMonth + direction + 12) % 12;
            render();
        }

        function switchView(view) {
            currentView = view;
            render();
        }

        function resetProgress() {
            if (confirm('Вы уверены? Это сбросит весь прогресс за год.')) {
                progress = {};
                books = {};
                months.forEach((month, monthIndex) => {
                    progress[monthIndex] = {};
                    goals.forEach(goal => {
                        progress[monthIndex][goal.name] = Array(month.days).fill(0);
                    });
                    books[monthIndex] = [
                        { title: '', completed: false },
                        { title: '', completed: false },
                        { title: '', completed: false }
                    ];
                });
                saveData();
                render();
            }
        }

        function renderYearView() {
            const totalBooksYear = getTotalBooksYear();
            
            return `
                <div class="p-6 relative overflow-hidden min-h-screen">
                    <div class="absolute inset-0 opacity-30">
                        <div class="absolute top-20 left-10 w-1 h-1 bg-white rounded-full star"></div>
                        <div class="absolute top-40 right-20 w-1 h-1 bg-white rounded-full star" style="animation-delay: 1s"></div>
                        <div class="absolute bottom-40 left-1/4 w-1 h-1 bg-white rounded-full star" style="animation-delay: 2s"></div>
                        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-white rounded-full star" style="animation-delay: 1.5s"></div>
                    </div>

                    <div class="max-w-6xl mx-auto relative z-10">
                        <div class="text-center mb-8">
                            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-400 to-amber-200 mb-3">
                                Итоги 2026 года
                            </h1>
                            <p class="text-amber-200/80 text-lg font-medium">Никогда не играйте по чужим правилам — играйте по своим!</p>
                        </div>

                        <div class="flex gap-4 justify-center mb-8">
                            <button onclick="switchView('month')" class="bg-slate-700/50 hover:bg-slate-600/50 text-amber-100 px-6 py-2 rounded-lg transition-all border-2 border-slate-600/50">
                                ← К месяцам
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            ${goals.map(goal => {
                                const yearTotal = getYearTotal(goal.name);
                                const yearTarget = goal.target * 12;
                                const percentage = Math.round((yearTotal / yearTarget) * 100);
                                
                                return `
                                    <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 border border-amber-500/20">
                                        <div class="text-center mb-4">
                                            <h2 class="text-3xl font-bold text-amber-100 mb-2">${goal.name}</h2>
                                            <div class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-400 mb-2">
                                                ${yearTotal}
                                            </div>
                                            <p class="text-amber-300/70">из ${yearTarget} часов</p>
                                        </div>

                                        <div class="w-full bg-slate-700/50 rounded-full h-4 mb-4 overflow-hidden shadow-inner">
                                            <div class="h-4 rounded-full transition-all duration-500 shadow-lg" 
                                                 style="width: ${percentage}%; background: linear-gradient(to right, ${goal.colorFrom}, ${goal.colorTo})">
                                            </div>
                                        </div>

                                        <div class="text-center text-2xl font-bold text-amber-400">${percentage}%</div>

                                        <div class="mt-4 grid grid-cols-4 gap-2">
                                            ${months.map((month, idx) => {
                                                const monthTotal = getTotalHours(idx, goal.name);
                                                const monthPercentage = Math.round((monthTotal / goal.target) * 100);
                                                return `
                                                    <div class="text-center p-2 rounded-lg bg-slate-700/30">
                                                        <div class="text-xs text-amber-200/60 mb-1">${month.name.slice(0, 3)}</div>
                                                        <div class="text-sm font-bold text-amber-100">${monthTotal}ч</div>
                                                        <div class="text-xs text-amber-400">${monthPercentage}%</div>
                                                    </div>
                                                `;
                                            }).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 border border-amber-500/20">
                            <div class="text-center mb-4">
                                <h2 class="text-3xl font-bold text-amber-100 mb-2">Прочитано книг</h2>
                                <div class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-fuchsia-400 mb-2">
                                    ${totalBooksYear}
                                </div>
                                <p class="text-amber-300/70">из 36 книг за год</p>
                            </div>

                            <div class="w-full bg-slate-700/50 rounded-full h-4 mb-4 overflow-hidden shadow-inner">
                                <div class="h-4 rounded-full transition-all duration-500 shadow-lg" 
                                     style="width: ${(totalBooksYear / 36) * 100}%; background: linear-gradient(to right, rgb(139, 92, 246), rgb(217, 70, 239))">
                                </div>
                            </div>

                            <div class="text-center text-2xl font-bold text-amber-400">${Math.round((totalBooksYear / 36) * 100)}%</div>

                            <div class="mt-4 grid grid-cols-4 gap-2">
                                ${months.map((month, idx) => {
                                    const monthBooks = getCompletedBooks(idx);
                                    return `
                                        <div class="text-center p-2 rounded-lg bg-slate-700/30">
                                            <div class="text-xs text-amber-200/60 mb-1">${month.name.slice(0, 3)}</div>
                                            <div class="text-sm font-bold text-amber-100">${monthBooks}/3</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-8 text-center">
                            <button onclick="resetProgress()" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white px-6 py-3 rounded-lg transition-all duration-300 font-semibold shadow-lg">
                                Сбросить весь прогресс
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMonthView() {
            const month = months[currentMonth];
            const completedBooks = getCompletedBooks(currentMonth);
            
            return `
                <div class="p-6 relative overflow-hidden min-h-screen">
                    <div class="absolute inset-0 opacity-30">
                        <div class="absolute top-20 left-10 w-1 h-1 bg-white rounded-full star"></div>
                        <div class="absolute top-40 right-20 w-1 h-1 bg-white rounded-full star" style="animation-delay: 1s"></div>
                        <div class="absolute bottom-40 left-1/4 w-1 h-1 bg-white rounded-full star" style="animation-delay: 2s"></div>
                        <div class="absolute top-1/3 right-1/3 w-1 h-1 bg-white rounded-full star" style="animation-delay: 1.5s"></div>
                    </div>

                    <div class="max-w-6xl mx-auto relative z-10">
                        <div class="text-center mb-8">
                            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-400 to-amber-200 mb-3">
                                ${month.name} 2026
                            </h1>
                            <p class="text-amber-200/80 text-lg font-medium">Никогда не играйте по чужим правилам — играйте по своим!</p>
                        </div>

                        <div class="flex gap-4 justify-center mb-8">
                            <button onclick="changeMonth(-1)" class="bg-slate-700/50 hover:bg-slate-600/50 text-amber-100 px-6 py-2 rounded-lg transition-all border-2 border-slate-600/50">
                                ← Предыдущий
                            </button>
                            <button onclick="switchView('year')" class="bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-500 hover:to-amber-600 text-white px-6 py-2 rounded-lg transition-all font-semibold shadow-lg">
                                Итоги года
                            </button>
                            <button onclick="changeMonth(1)" class="bg-slate-700/50 hover:bg-slate-600/50 text-amber-100 px-6 py-2 rounded-lg transition-all border-2 border-slate-600/50">
                                Следующий →
                            </button>
                        </div>

                        <div class="space-y-6">
                            ${goals.map((goal) => {
                                const total = getTotalHours(currentMonth, goal.name);
                                const percentage = Math.round((total / goal.target) * 100);
                                
                                return `
                                    <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 border border-amber-500/20 hover:border-amber-500/40 transition-all duration-300">
                                        <div class="flex justify-between items-center mb-4">
                                            <div>
                                                <h2 class="text-2xl font-bold text-amber-100">${goal.name}</h2>
                                                <p class="text-amber-300/70 text-sm">Цель: ${goal.target} часов</p>
                                            </div>
                                            <div class="text-right">
                                                <div class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-400">
                                                    ${total} <span class="text-2xl text-amber-300/50">/ ${goal.target}</span>
                                                </div>
                                                <div class="text-sm text-amber-400 font-semibold">${percentage}%</div>
                                            </div>
                                        </div>

                                        <div class="w-full bg-slate-700/50 rounded-full h-3 mb-5 overflow-hidden shadow-inner">
                                            <div class="h-3 rounded-full transition-all duration-500 shadow-lg" 
                                                 style="width: ${percentage}%; background: linear-gradient(to right, ${goal.colorFrom}, ${goal.colorTo})">
                                            </div>
                                        </div>

                                        <div class="grid grid-cols-10 gap-2">
                                            ${progress[currentMonth][goal.name].map((hours, day) => `
                                                <button
                                                    onclick="toggleDay('${goal.name}', ${day})"
                                                    class="aspect-square rounded-lg transition-all duration-200 font-semibold text-sm flex items-center justify-center backdrop-blur-sm
                                                        ${hours > 0 
                                                            ? 'text-white shadow-lg scale-105 border-2 border-amber-300/30' 
                                                            : 'bg-slate-700/50 text-amber-200/60 hover:bg-slate-600/60 border-2 border-slate-600/50 hover:border-amber-500/30 hover:scale-105'
                                                        }"
                                                    style="${hours > 0 ? `background: linear-gradient(to bottom right, ${goal.colorFrom}, ${goal.colorTo})` : ''}"
                                                >
                                                    ${hours > 0 ? '✓' : day + 1}
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                `;
                            }).join('')}

                            <div class="bg-gradient-to-br from-slate-800/90 to-slate-900/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 border border-amber-500/20 hover:border-amber-500/40 transition-all duration-300">
                                <div class="flex justify-between items-center mb-4">
                                    <div>
                                        <h2 class="text-2xl font-bold text-amber-100">Список книг</h2>
                                        <p class="text-amber-300/70 text-sm">Цель: 3 книги в месяц</p>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-400">
                                            ${completedBooks} <span class="text-2xl text-amber-300/50">/ 3</span>
                                        </div>
                                        <div class="text-sm text-amber-400 font-semibold">${Math.round((completedBooks / 3) * 100)}%</div>
                                    </div>
                                </div>

                                <div class="w-full bg-slate-700/50 rounded-full h-3 mb-5 overflow-hidden shadow-inner">
                                    <div class="h-3 rounded-full transition-all duration-500 shadow-lg"
                                         style="width: ${(completedBooks / 3) * 100}%; background: linear-gradient(to right, rgb(139, 92, 246), rgb(217, 70, 239))">
                                    </div>
                                </div>

                                <div class="space-y-3">
                                    ${books[currentMonth].map((book, index) => `
                                        <div class="flex gap-3 items-center">
                                            <button
                                                onclick="toggleBookComplete(${index})"
                                                class="w-8 h-8 rounded-lg flex-shrink-0 transition-all duration-200 flex items-center justify-center
                                                    ${book.completed 
                                                        ? 'shadow-lg border-2 border-amber-300/30' 
                                                        : 'bg-slate-700/50 border-2 border-slate-600/50 hover:border-amber-500/30'
                                                    }"
                                                style="${book.completed ? 'background: linear-gradient(to bottom right, rgb(139, 92, 246), rgb(217, 70, 239))' : ''}"
                                            >
                                                ${book.completed ? '<span class="text-white font-bold">✓</span>' : ''}
                                            </button>
                                            <input
                                                type="text"
                                                value="${book.title}"
                                                oninput="updateBookTitle(${index}, this.value)"
                                                placeholder="Книга ${index + 1}"
                                                class="flex-1 bg-slate-700/50 text-amber-100 px-4 py-2 rounded-lg border-2 border-slate-600/50 focus:border-amber-500/50 focus:outline-none transition-all placeholder-amber-200/30"
                                            />
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = currentView === 'year' ? renderYearView() : renderMonthView();
        }

        loadData();
        render();
    </script>
</body>
</html>
